name: Triangle Sync

on:
  repository_dispatch:
    types: [dependency-update]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Pull changes from triggering repo
      run: |
        echo "Sync triggered by ${{ github.event.client_payload.source }}"
        # Sync logic would go here - pull specific modules or configs
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Commit updates if needed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: sync from ${{ github.event.client_payload.source }}"
        git push
    
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Triangle sync from ${{ github.event.client_payload.source }} ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
